<!DOCTYPE html>
<html>
	<head>
		<title>Reversi</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>		
	</head>	
	<body onload="draw();">	
	
		<div class="score-container">
			<div class="score-node" id="score-black"></div>
			<div class="score-node" id="score-white"></div>
			<div id="turn"></div>
			<button id="reset_button" onclick="draw()">Reset Game</button>
		</div>
		
		<canvas id="board" width="600" height="600">Your browser does not support HTML5 Canvas.</canvas>
		<canvas id="state" width="600" height="600">Your browser does not support HTML5 Canvas.</canvas>
	
		<audio id="myMusic" src="music/SolemnVow.mp3" controls autoplay loop>
			<p>If you are reading this, it is because your browser does not support the audio element.</p>
		</audio>		
		
		<!--
		The script is placed as late as possible in the loading process.
		-->
		<script src="js/othello.js"></script>
	</body>
</html>
